<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Basic operations</h1>
    </header>
    <main>
        <input type="text" class="add" placeholder="0">
        <div class="actions">
            <button value="+" onclick="add()">+</button>
            <button value="-" onclick="sub()">-</button>
            <button value="*" onclick="mult()">X</button>
            <button value="/" onclick="div()">รท</button>
            <button value="=" onclick="equ()">=</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
